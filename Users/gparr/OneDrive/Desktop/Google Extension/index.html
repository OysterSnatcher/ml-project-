<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Sports Scores</title>
    <link rel="'stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="container">
        <h1 class="text-center mb-4">Live Scores</h1>
        <hr>
        <div class="d-flex justify-content-center mb-4">
            <button id="fetchButton" class="btn btn-primary">Fetch Sports</button>
        </div>
        <div id="sports" class="mb-4"></div>
        <div class="mb-4">
            <select id="sportSelect"  class="form-select" style="display:none;"></select>
        </div>
        <div id="matches"></div>
        <div id="eventDetails" class="mt-4"></div>
    </div>    
    <script src="script.js"></script> 
    <br>   
</body>
</html>
